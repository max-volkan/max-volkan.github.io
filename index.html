<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maxp3 - Home</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="shortcut icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="https://unpkg.com/kursor/dist/kursor.css">

    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">


    

    <!-- Add other required links and scripts here -->
</head>
<body>
  <header>
    <a href="/"><img src="./assets/MAXP3.png" alt="MAXP3 Logo" class="logo"></a>
    <nav>
        <ul>
            <li><a href="/" class="current-page">Home</a></li>
            <li><a href="/music">Music</a></li>
            <li><a href="/live">Lives</a></li>
            <li><a href="/store">Store</a></li>
        </ul>
        <div class="hamburger-menu">
            <!-- Hamburger Icon SVG or divs here -->
            <svg  viewBox="0 0 24 24" fill="#ffffff" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 6H20M4 12H20M4 18H20" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <a href="/"><img src="./assets/MAXP3.png" alt="MAXP3 Logo" class="desktop-logo"></a>
    </nav>
</header>
    <main>
        <div class="pocket-radio">
            <!--<button id="test-animation-btn">Test Animation</button>-->
            <div class="screen-container"> 
                <div id="no-stream-message" style="display: none;">No current stream</div>
                <div class ="lcd-overlay"></div>
                
                <img id="cover-art" src="" alt="Cover Art">
                <div id="song-info">
                        <span id="song-name"></span><span id="separator"> - </span><span id="artist-name"></span>
                        <div id="loading-indicator" style="display: none;">Loading...</div>
                    </div>
                <div class="right-section">
                        <img id="bunnyMouthClosed" src="./assets/Mouth Closed.png" alt="Bunny Mouth Closed" style="display: block;">
                        <img id="bunnyMouthOpen" src="./assets/Mouth Open.png" alt="Bunny Mouth Open" style="display: none;" width="75px" height="auto">
                        <div id="ai-comments"></div>
                        <canvas id="audio-visualizer" width="100px" height="100px"></canvas>
                    </div>
                
            </div>
            
            
            <div id="radio-player">
            <audio id="audio-player" preload="auto">
                <source src="https://stream.maxp3.xyz/stream" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div id="controls-container"></div>
            <img alt="Placeholder Logo" id="pocket-radio-logo" src = "assets\p3radio logo pink.png">
            <div class="player-controls">
                    <button id="play-btn" class="svg-button play"><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16.6582 9.28638C18.098 10.1862 18.8178 10.6361 19.0647 11.2122C19.2803 11.7152 19.2803 12.2847 19.0647 12.7878C18.8178 13.3638 18.098 13.8137 16.6582 14.7136L9.896 18.94C8.29805 19.9387 7.49907 20.4381 6.83973 20.385C6.26501 20.3388 5.73818 20.0469 5.3944 19.584C5 19.053 5 18.1108 5 16.2264V7.77357C5 5.88919 5 4.94701 5.3944 4.41598C5.73818 3.9531 6.26501 3.66111 6.83973 3.6149C7.49907 3.5619 8.29805 4.06126 9.896 5.05998L16.6582 9.28638Z" stroke="#ffffff" stroke-width="2" stroke-linejoin="round"/>
                        </svg></button>
                    <button id="pause-btn" class="svg-button pause" style="display: none;"><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 5V19M16 5V19" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg></button>
                    <button id="heart-btn" class="svg-button"><svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.7 4C18.87 4 21 6.98 21 9.76C21 15.39 12.16 20 12 20C11.84 20 3 15.39 3 9.76C3 6.98 5.13 4 8.3 4C10.12 4 11.31 4.91 12 5.71C12.69 4.91 13.88 4 15.7 4Z" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg></button>
                    <div id="volume-dial-container">
                        <div id="volume-dial"></div>
                    </div>
                    <div id="volume-level-indicator" style="width: 200px; height: 10px; background-color: gray; margin: auto;">
                        <div id="volume-level-fill" style="width: 50%; height: 100%; background-color: white;"></div>
                    </div>    
            </div>
            </div>
        </div>
            </ul>
        </div>
        <section id="about">
            <!-- About the artist section -->
        </section>
        <section id="latest-news">
            <!-- Latest news or updates -->
        </section>
    </main>
    <footer>
        <!-- Footer content here -->
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <script src="script.js"></script>
    <script src="jogDial.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/kursor@0.0.14/dist/kursor.js"></script>
    <script src="https://unpkg.com/kursor"></script>
    <script>
            new kursor({
                    type: 3,
                    color: '#ffffff',
                    removeDefaultCursor: true
            })
    </script>
</body>
</html>
